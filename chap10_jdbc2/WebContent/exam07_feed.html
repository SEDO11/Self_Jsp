<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- servlet이 아닌 jsp 호출을 이용 -->
	<form action="exam07_feedAdd.jsp" method="post">
		<table align=center>
			<tr>
				<td colspan=2 align=center height=40><b>회원가입</b></td>
			</tr>
			<tr>
				<td align=right>아이디&nbsp;</td>
				<td><input type="text" name="id" placeholder="Email address"
					required></td>
			</tr>
			<tr>
				<td align=right>작성글&nbsp;</td>
				<!-- required는 필수로 입력되야 하는 값을 지칭한다. -->
				<td><textarea name="content" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan=2 align=center height=50><input type="submit"
					value="업로드하기"></td>
			</tr>
		</table>
	</form>
</body>
</html>
