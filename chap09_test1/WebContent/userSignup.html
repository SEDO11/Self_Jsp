<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form action="userSignup.jsp">
		<table align="center">
			<tr><th colspan=3><h3>회원가입</h3></th></tr>
			<tr><td align="right">아이디<td><td><input type="text" name="id" required></td></tr>
			<tr><td align="right">비밀번호<td><td><input type="password" name="pw" required></td></tr>
			<tr><td align="right">비밀번호(확인)<td><td><input type="password" required></td></tr>
			<tr><td align="right">이름<td><td><input type="text" name="n" required></td></tr>
			<tr><td colspan=3 align="center" height=50><input type="submit" value="회원가입"></td></tr>
		</table>
	</form>
</body>
</html>
