<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- servlet이 아닌 jsp 호출을 이용 -->
	<form action="c11TestSignup.jsp" method="post">
		<table align=center>
			<tr>
				<td colspan=2 align=center height=40><b>회원가입</b></td>
			</tr>
			<tr>
				<td align=right>아이디&nbsp;</td>
				<td><input type="text" name="id" placeholder="Email address"
					required></td>
			</tr>
			<tr>
				<td align=right>패스워드&nbsp;</td>
				<!-- required는 필수로 입력되야 하는 값을 지칭한다. -->
				<td><input type="password" name="pw" required></td>
			</tr>
			<tr>
				<td align=right>패스워드확인&nbsp;</td>
				<!-- required는 필수로 입력되야 하는 값을 지칭한다. -->
				<td><input type="password" name="pw2" required></td>
			</tr>
			<tr>
				<td align=right>이름&nbsp;</td>
				<!-- required는 필수로 입력되야 하는 값을 지칭한다. -->
				<td><input type="text" name="n" required></td>
			</tr>
			<tr>
				<td colspan=2 align=center height=50><input type="submit"
					value="회원가입하기"></td>
			</tr>
		</table>
	</form>
</body>
</html>
