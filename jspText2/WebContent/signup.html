<body class="text-center">
	<main class="form-signin m-auto">
		<form class="p-3 mx-auto my-auto col-lg-6 col-md-6 col-sm-4"
			action="signup.jsp" method="post">
			<h1 class="h3 mb-3 fw-normal">회원가입</h1>

			<div class="form-floating py-3">
				<input id="email" type="text" class="form-control" name="id"
					placeholder="ID" required> <label for="id">아이디(이메일형식)</label>
			</div>

			<div class="form-floating py-3 error" id="emailError"></div>

			<div class="form-floating py-3">
				<input id="password" type="password" class="form-control" name="pw1"
					placeholder="Password" required> <label for="pw1">패스워드</label>
			</div>

			<div class="form-floating py-3">
				<input id="passwordCheck" type="password" class="form-control"
					name="pw2" placeholder="Password" required> <label
					for="pw2">패스워드(확인)</label>
			</div>

			<div class="form-floating py-3 error" id="passwordCheckError"></div>

			<div class="form-floating py-3">
				<input id="name" type="text" class="form-control" name="name"
					placeholder="Name" required> <label for="name">이름</label>
			</div>

			<div class="form-floating py-3 error" id="nameError"></div>

			<input id="signBtn" type="submit"
				class="w-100 btn btn-lg btn-primary my-3" name="signBtn"
				value="회원가입하기">

		</form>

		<form class="p-3 mx-auto my-auto col-lg-6 col-md-6 col-sm-4">
			<button class="w-100 btn btn-lg btn-primary my-3"
				onclick="signUpCheck()">유효성 검사</button>
		</form>

		<form class="p-3 mx-auto my-auto col-lg-6 col-md-6 col-sm-4"
			action="withdraw.html" method="post">
			<input type="submit" class="w-100 btn btn-lg btn-primary my-3"
				name="drawBtn" value="회원탈퇴하기">
		</form>

		<form class="p-3 mx-auto my-auto col-lg-6 col-md-6 col-sm-4"
			action="login.html" method="post">
			<input type="submit" class="w-100 btn btn-lg btn-primary my-3"
				name="loginBtn" value="로그인하기">
		</form>
	</main>
	<script type="text/javascript">
