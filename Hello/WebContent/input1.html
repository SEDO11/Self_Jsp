<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
tpye : 입력 타입
value : 기본값 -->
<h2>input</h2>
ID <input type="text" name="id" placeholder="insert ID" autofocus><br>
Password <input type="password" name="pw" placeholder="insert Pw"><br>
Email <input type="email" name="id" placeholder="kim@naver.com"><br>
Age <input type="number" name="age" value="20" min="1" max="120" step="2"><br>

<h2>checkbox</h2>
<input type="checkbox" name="fruit1" value="apple">Apple<br>
<input type="checkbox" name="fruit1" value="banana">Banana<br>
<input type="checkbox" name="fruit1" value="orange">Orange<br>

<h2>radioButton</h2>
<!-- name이 같아야 한다. -->
<input type="radio" name="fruit2" value="apple">Apple<br>
<input type="radio" name="fruit2" value="banana">Banana<br>
<input type="radio" name="fruit2" value="orange">Orange<br>

<h2>submit</h2> <!-- 사용하려면 form 태그가 있어야 한다. -->
<input type="email" name="subId" placeholder="insert ID">
<input type="submit"> <!-- 입력 버튼 -->
<input type="reset"> <!-- 리셋 버튼 -->
<br>

<h2>range</h2>
<input type="range" name="num" value="10" min="1" max="120" step="2"><br>

<h2>date</h2>
<input type="date" name="birth" value="2000-01-01"><br>

<h2>color</h2>
<input type="color" name="bg" value="#ff0000"><br>

<h2>textarea</h2>
<textarea name="comment" rows="10" cols="50" placeholder="Add your comment"></textarea><br>

<h2>select</h2>
<select name="fruit"> <!-- 여기 안에 multiple을 넣을시 다중 선택 가능 -->
	<option value="apple">Apple</option>
	<option value="banana">Banana</option>
	<option value="orange">Orange</option>
</select>
<br>

<h2>button</h2> <!-- form 태그는 필요 없지만 사용하려면 자바스크립트를 이용해야 한다. -->
<button onclick="writeComment()">Write a comment</button><br>
</body>
</html>
