<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sedo 뱅크 관리자 홈페이지</title>
</head>
<body>
	<form action="adminLogin.jsp" method="post">
		<table align="center">
			<tr>
				<th colspan=3><h3>관리자 로그인</h3></th>
			</tr>
			<tr>
				<td colspan=3><input type="text" name="id"
					placeholder="phone number" required></td>
			</tr>
			<tr>
				<td colspan=3><input type="password" name="pw" placeholder="pw"
					required></td>
			</tr>
			<tr>
				<td colspan=3 align="center"><input type="submit" value="로그인"></td>
			</tr>
		</table>
	</form>
	<form action="adminSignup.html">
		<table align="center">
			<tr>
				<td colspan=3 align="center"><input type="submit" value="회원가입"></td>
			</tr>
		</table>
	</form>
</body>
</html>
